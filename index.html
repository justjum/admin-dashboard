<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            
            <h2><img src="./Images/beer-outline.svg" alt="brewition-logo" class="brewition-logo">Brew Admin</h2>
            <ul>
                <li><img src="./Images/home-account.svg" alt="home logo">Home</li>
                <li><img src="./Images/card-account-details.svg" alt="profile logo">Profile</li>
                <li><img src="./Images/message-badge.svg" alt="message logo">Messages</li>
                <li><img src="./Images/history.svg" alt="history logo">History</li>
                <li><img src="./Images/note-text.svg" alt="tasks logo">Tasks</li>
                <li><img src="./Images/account-group.svg" alt="group logo">Communities</li>
            </ul>
            <ul>
                <li><img src="./Images/cog.svg" alt="cog logo">Settings</li>
                <li><img src="./Images/face-agent.svg" alt="support logo">Support</li>
                <li><img src="./Images/check-circle.svg" alt="privacy logo">Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="search-bar">
                <form action="post">
                    <img src="./Images/magnify.svg" alt="magnifier">
                    <input type="text">
                </form>
            </div>
            <div class="login-details"></div>           
            <div class="greeting">
                <img src="./Images/face-man-profile.svg" alt="user-icon">
                <div>
                    <p>Hi there,</p>
                    <h2>Mr Jum</h2>
                </div>
            </div>
            <div class="buttons">
                <button class="button">New</button>
                <button class="button">Upload</button>
                <button class="button">Share</button>
            </div>
        </div>
        <div class="main-content">
            <h2>Your Projects</h2>
            <h2>Announcements</h2>
            <div class="your-projects">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
            </div>
            <div class="announcements"></div>
            <h2>Trending</h2>
            <div class="trending"></div>
        </div>
    </div>
</body>
</html>
