<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="./Images/brewitionlogob&w.png" alt="brewition-logo" class="brewition-logo">
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="search-bar">
                <form action="post">
                    <img src="" alt="magnifier">
                    <input type="text">
                </form>
            </div>
            <div class="login-details"></div>           
            <div class="greeting">
                <img src="" alt="user-icon">
                <div>
                    <p>Hi there,</p>
                    <h2>Mr Jum</h2>
                </div>
            </div>
            <div class="buttons">
                <button class="button">New</button>
                <button class="button">Upload</button>
                <button class="button">Share</button>
            </div>
        </div>
        <div class="main-content">
            <h2>Your Projects</h2>
            <h2>Announcements</h2>
            <div class="your-projects">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
            </div>
            <div class="announcements"></div>
            <h2>Trending</h2>
            <div class="trending"></div>
        </div>
    </div>
</body>
</html>
